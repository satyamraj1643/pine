<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pine</title>
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Plus Jakarta Sans (rounded, modern) + Fraunces (elegant serif for headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      (function () {
        // Apply saved theme instantly to prevent flash
        var theme = localStorage.getItem("pine-theme") || "theme-light";
        document.body.className = theme;

        // Preload saved font from Google Fonts
        var fontId = localStorage.getItem("pine-font");
        if (fontId && fontId !== "plus-jakarta-sans") {
          var fontMap = {
            "inter": "Inter",
            "dm-sans": "DM+Sans",
            "outfit": "Outfit",
            "sora": "Sora",
            "space-grotesk": "Space+Grotesk",
            "manrope": "Manrope",
            "nunito": "Nunito",
            "poppins": "Poppins",
            "quicksand": "Quicksand",
            "comfortaa": "Comfortaa",
            "varela-round": "Varela+Round",
            "lora": "Lora",
            "source-serif": "Source+Serif+4",
            "libre-baskerville": "Libre+Baskerville",
            "crimson-text": "Crimson+Text",
            "caveat": "Caveat",
            "architects-daughter": "Architects+Daughter",
            "satisfy": "Satisfy"
          };
          var gf = fontMap[fontId];
          if (gf) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "https://fonts.googleapis.com/css2?family=" + gf + ":wght@400;500;600;700&display=swap";
            document.head.appendChild(link);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
